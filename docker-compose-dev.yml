services:
    redis:
        image: redis
        container_name: myredis
        restart: unless-stopped
        volumes:
            - /var/lib/docker/volumes/redis-volume/_data:/data
        ports:
            - "6379:6379"
        environment:
            - TZ=Asia/Seoul
        hostname: redis
        networks:
            - phote-network

    jarimage:
        image: ${DOCKER_USERNAME}/phote:latest
        restart: unless-stopped
        container_name: myphote
        environment:
            - TZ=Asia/Seoul
        ports:
            - 8080:8080
        networks:
            - phote-network

networks:
    phote-network:
        external: true
