name: develop-cd

on:
    push:
        branches: [ 'develop' ]

permissions:
    contents: read

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'


            - name: Set up properties
              run: |
                  cd src/main
                  mkdir resources
                  cd resources
                  touch application.properties
                  echo "${{ secrets.APPLICATION }}" > application.properties
                  cat application.properties

              shell: bash


            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew build -x test

            - name: Docker build
              run: |
                  docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
                  docker build -t app .
                  docker tag app ${{ secrets.DOCKER_USERNAME }}/phote:latest
                  docker push ${{ secrets.DOCKER_USERNAME }}/phote:latest

            - name: Deploy
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DEV_HOST }}
                  username: ${{ secrets.USERNAME }}}
                  password: ${{ secrets.DEV_PASSWORD }}
                  port: ${{ secrets.DEV_PORT }}
                  script: |
                      docker pull ${{ secrets.DOCKER_USERNAME }}/phote:latest
                      docker stop $(docker ps -a -q)
                      docker run -d --log-driver=syslog -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/phote:latest
                      docker rm $(docker ps --filter 'status=exited' -a -q)
                      docker image prune -a -f
